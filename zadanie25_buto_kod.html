<div id="test">
Kornel Butomski 1P, uklad 1<br>
</div>
<div id="test2">
Akapit 1 - centrowany<br>
</div>
rodzina czcionki 1 --> serif<br>
<br>
kolory tekstu --> Odcienie koloru żółtego<br>
<br>
dekoracja tekstu 3 --> Nadkreślić<br>
<br>
styl czcionek 2 --> italic<br>
<br>
wariant czcionki --> kapitaliki<br>
<br>
grubość czcionek:<br>
jedno zdanie w tekście 200<br>
jedno zdanie w tekście 700<br>
jedno zdanie w tekście 900<br>
<br>
rozmiary czcionek:<br>
jedno zdanie w tekście 2 czyli --> x-small<br>
jedno zdanie w tekście 4 czyli --> medium<br>
jedno zdanie w tekście 5 czyli --> large<br>
<br>
transformacja tekstu jednego zdania w tekście ma być wyświetlane dużymi literami<br>
<br>
wcięcia teskstu: 2 cm<br>
odstępy między wierszami: 1cm<br>
odstępy między wyrazami: 12px<br>
odstępy między literami: 5ex<br>
<hr color="black">
Realizacja akapitu 1<br>
Zdanie 1 --> kapitaliki, grubość czcionek 200, wielkość czcionek x-small<br>
Zdanie 2 --> nadkreślenie, grubość czcionek 700, wielkość czcionek medium<br>
Zdanie 3 --> grubość czcionek 900, rodzaj stylu czcionk italic, wielkość czcionek large<br>
<div id="akapit1_butomski">
<p class="z1_butomski">Moim zdaniem informatyka to potrzebny przedmiot w szkole.</p>
<p class="z2_butomski">Dzięki niemu możemy się dowiedzieć więcej na temat komputera i związanych z nim programów.</p>
<p class="z3_butomski">Aby nawet dostać dobrą pracę musimy potrafić dobrze obsługiwać się komputerem bez tego ani rusz.</p>
</div>
<hr color="black">
<div id="test3">
Kornel Butomski 1P, uklad 2<br>
</div>
<div id="test4">
Akapit 2 - po prawej<br>
</div>
rodzina czcionki 2 --> sans-serif<br>
<br>
kolory tekstu --> Odcienie koloru niebieskiego<br>
<br>
dekoracja tekstu 2 --> przekreślić<br>
<br>
styl czcionek 3 --> oblique<br>
<br>
wariant czcionki --> kapitaliki<br>
<br>
grubość czcionek:<br>
jedno zdanie w tekście 300<br>
jedno zdanie w tekście 600<br>
jedno zdanie w tekście 800<br>
<br>
rozmiary czcionek:<br>
jedno zdanie w tekście --> 20px<br>
jedno zdanie w tekście --> 25px<br>
jedno zdanie w tekście --> 30px<br>
<br>
transformacja tekstu jednego zdania w tekście ma mieć wyświetlane każde słowo dużymi literami<br>
<br>
wcięcia teskstu: 25mm <br>
odstępy między wierszami: 14mm<br>
odstępy między wyrazami: 10pt<br>
odstępy między literami: 0,5cm<br>
<hr color="black">
Realizacja akapitu 2<br>
Zdanie 4 --> grubość czcionek 300, wielkość czcionek 20px<br>
Zdanie 5 --> kapitalicki, podkreślony, grubość czcionek 600, wielkość czcionek 25px<br>
Zdanie 6 --> grubość czcionek 800, rodzaj stylu czcionk oblique, wielkość czcionek 30px<br>
<div id="akapit2_butomski">
<p class="z4_butomski">Nawet w życiu codziennym potrzebna jest obsługa komputera.</p>
<p class="z5_butomski">W tych czasach każdy bowiem ma w domu komputer i każdemu do czegoś innego służy.</p>
<p class="z6_butomski">Niektórzy choć wiedzą dużo na temat gier czy internetu jak mają jakąś pracę do wykonania nie potrafią tego zrobic.</p>
</div>
