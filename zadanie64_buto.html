<title>Butomski</title>

<body bgcolor="silver">
<ol>
<h1><li>:first-line</h1></li>
Obejmuje formatowaniem całą pierwszą linię.<br>
<textarea cols=60 rows=11>p
{
color:navy;
font-size:12pt;
}
p:first-line
{
color:red;
font-size:20pt;
font-weight:bold;
}</textarea>
<h1><li>:after oraz :before</h1></li>
Służą do umieszczania tekstu przed i za formatowanym elementem strony.<br>
<textarea cols=60 rows=14>p:before
{
content:"TO SĄ ĆWICZENIA";
font-size:15pt;
font-style:italic;
font-weight:bold;
}
p:after
{
content:"AUTOR Król Lew";
font-size:15pt;
font-style:italic;
font-weight:bold;
}</textarea>
<h1><li>:first-letter</h1></li>
Zmienia pierwszą litere każdego akapitu<br>
<textarea cols=60 rows=10>p
{
color:navy;
font-size:30pt;
}
p:first-letter
{
color:red;
font-size:100pt;
}</textarea>
</ol>
</body>
</html>
