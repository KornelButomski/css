<p id='pogrubienie_butomski'>
- Czym różni się doświadczony informatyk od początkującego? <br>
- Początkujący uważa, że 1KB to 1000B, a doświadczony jest pewnien, że 1km to 1024m. <br>
</p>
<p id='pochylona_butomski'>
Rozmawia dwóch informatyków, jeden mówi do drugiego: <br>
- Słuchaj, może pożyczysz mi 500 PLN, no powiedzmy 512 tak dla równego rachunku. <br>
</p>
<p id='index_gorny_butomski'>
Rosyjscy programiści stworzyli pierwszy program komputerowy, <br>
który w rozmowie po rosyjsku przeszedł pomyślnie test Turinga (test człowiek/maszyna). <br>
Algorytm był prosty. Na wszystkie pytania odpowiadał “A idź w pizdu!”. <br>
</p>
<p id='index_dolny_butomski'>
Jedna z korporacji branży IT opracowała dyski twarde o nieskończonej pojemności. <br>
Mają trafić na rynek jak tylko skończą się formatować. <br>
</p>
<p id='mono_butomski'>
Rozmawia dwóch adminów: <br>
- Mój kumpel wczoraj w 5 minut uszkodził główny serwer. <br>
- Jest hakerem ? <br>
- Nie, debilem... <br>
</p>
<p id='powiekszenie_butomski'>
Tabliczka w dziale komputerowego wsparcia: <br>
Teoria - to kiedy wiecie wszystko, lecz nic nie pracuje. <br>
Praktyka - to kiedy wszystko pracuje, lecz nikt nie wie dlaczego. <br>
W tym miejscu łączymy teorię i praktykę - nic nie pracuje i nikt nie wie dlaczego! <br>
</p>
<p id='pomniejszenie_butomski'>
Spotykają się dwaj programiści: <br>
- Słuchaj, potrzebuję generatora liczb losowych <br>
- Czternaście... <br>
</p>
